
{% load static %}

<div id="content">
    <div class="col">
        <div class="row sidebar_header">
            <div class="col">
                Stops
            </div>
        </div>
        <div class="row sidebar_content">
            <div class="col" id="stops-div">
                <form id='stops-area' method="post" class="row p-0">
                    <input id="stops_area" type="text" name="stops_Area" placeholder="Search Stops By Area" class="col-sm-9" style="border: 0px; 
                        border-bottom: 1px solid #ccc;">
                    {% csrf_token %}
                    <input type="submit" class="col-sm-3 btn btn-primary float-right"></input>
                </form>
                
                <div class="list-group-flush p-0 vh-100 row" id="stopsListGroup"></div>
            </div>

            <div class="col p-0" id="stop-realtime-div">
                <div class="row ml-1" id="back-btn">
                    <h6 class="btn btn-outline-secondary btn-sm" id="back-to-stops" >
                        < Back 
                    </h6>
                </div>
                
                <div class="list-group-flush p-0 vh-100" id="stopRealtimeListGroup"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'routeplanner/stops.js' %}" id="script"></script> 
</div>
