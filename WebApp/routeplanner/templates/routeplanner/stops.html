
{% load static %}

<div id="content">
    <div class="col">
        <div class="row sidebar_header">
            <div class="col">
                Stops
            </div>
        </div>
        <div class="row sidecar_content">
            
            <div class="col p-0" id="stops-div">
                <form id='stops-area' method="post" class="row">
                    <input id="stops_area" type="text" name="stops_Area" placeholder="Search Stops By Area">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary float-right"></input>
                </form>
                <ul class="list-group-flush p-0 vh-100 row" id="stopsListGroup">
                </ul>
            </div>

            <div class="col p-0" id="stop-realtime-div">
                <div class="row ml-1" id="back-btn">
                    <h6 class="btn btn-outline-secondary btn-sm" id="back-to-stops" >
                        < Back 
                    </h6>
                </div>
                <ul class="list-group-flush p-0 vh-100" id="stopRealtimeListGroup"></ul>
            </div>
        </div>
    </div>
    <script src="{% static 'routeplanner/stops.js' %}" id="script"></script> 
</div>
