
{% load static %}

<div id="content">
    <div class="col">
        <div class="row sidebar_header">
            <div class="col">
                Stops
            </div>
        </div>
        <div class="row sidebar_content">
            <div class="col p-0" id="stops-div">
                <form id='stops-area' method="post" class="row light-yellow-box">
                    <input id="stops_area" type="text" name="stops_Area" placeholder="Search Stops By Area" class="col-md-9">
                    {% csrf_token %}
                    <button type="submit" class="col-md-3 btn btn-primary">Search</button>
                </form>
                <ul class="list-group list-group-flush p-0" id="stopsListGroup">
                </ul>
            </div>

            <div class="col p-0" id="stop-realtime-div">
                <div class="row m-1" id="back-btn">
                    <h6 class="btn btn-outline-secondary btn-sm" id="back-to-stops" >
                        < Back 
                    </h6>
                </div>
                
                <div class="list-group-flush p-0 vh-100" id="stopRealtimeListGroup"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'routeplanner/stops.js' %}" id="script"></script> 
</div>
