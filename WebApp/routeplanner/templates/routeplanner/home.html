<!-- {% extends "routeplanner/base.html" %}
{% block content %} -->
<div class="row">
    <div class="col-3" id="sidebar">
        <div class="row sidebar_header">
            <div class="col">
                Journey
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group row">
                        <label for="inputFromStop" class="col-sm-2 col-form-label">From: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFromStop" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputToStop" class="col-sm-2 col-form-label">To: </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputToStop" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <div class="dropdown">
                                <label for="dropdownDate">Date: </label>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownDate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="dropdown">
                                <label for="dropdownTime">Time: </label>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownTime" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-9" id="map"></div>
</div>

<!-- 
{% endblock content %} -->
