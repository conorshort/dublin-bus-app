{% load static %}

<div id="content">
    
    <div class="col">
        <div class="row sidebar_header">
            <div class="col">
                Journey <br/>
                <div class="sidebar_header_link"></div>
            </div>            
        </div>
        <div class="row">
            <div id="journey_search_div" class="col">
                <form name="journeyForm" id="journeyForm" method="GET">

                    <!-- origin input row -->
                    <div class="form-group row">
                        <label for="inputFromStop" class="col-sm-2 col-form-label">From: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="f_from_stop" placeholder="">
                        </div>
                    </div>

                    <!-- destination input row -->
                    <div class="form-group row">
                        <label for="inputToStop" class="col-sm-2 col-form-label">To: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="f_to_stop" placeholder="">
                        </div>
                    </div>
                    
                    <!-- departure datetime picjer input row -->
                    <!-- datetimepicker is not working in safari -->
                    <div class="form-group row">
                        <label for="datetime" class="col-sm-2 col-form-label">Date: </label>
                        <div class="col-sm-10">
                            <input type="datetime-local" id="datetime" name="datetime">
                        </div>
                    </div>
                    
            
                    <!-- Cross Site Request Forgery protection-->
                    <!-- {% csrf_token %} -->
                    <!-- {{ form }}  -->
                    <input type="submit" class="btn btn-primary float-right"></input>
                </form>
            </div>
            <div id="journey_result_div" class="col ">
                <div class="row gray_content" id="journey_result_header">
                    <div class="col">
                        <div class="row">
                            <div class="col-4"> <b>From:</b> </div>
                            <div class="col-8" id="journey_result_from"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"> <b>To:</b> </div>
                            <div class="col-8" id="journey_result_to"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"> <b>Departure:</b> </div>
                            <div class="col-8" id="journey_result_datetime"></div>
                        </div>
                    </div>
                </div>
                <div class="row" id="journey_result_content"> 
                    <div class="col">
                        <h2><div class="row" id="journey_result_travel_time"></div></h2>
                        <p class="row" id="journey_result_detail"></p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a class="twitter-timeline" data-width="500" data-height="500" href="https://twitter.com/dublinbusnews?ref_src=twsrc%5Etfw">Twitter Updates by Dublin Bus</a><!-- Twitter Timeline -->
        </div>
    </div>
    <script src="{% static 'routeplanner/journey.js' %}" id="script"></script> 
</div>
