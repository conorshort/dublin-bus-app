{% load static %}

<div id="content">
    
    <div class="col">
        <div class="row sidebar_header">
            <div class="col">
                Journey
            </div>
        </div>
        <div class="row">
            <div id="journey_search_div" class="col">
                <form name="journeyForm" id="journeyForm" method="GET">
                    <div class="form-group row">
                        <label for="inputFromStop" class="col-sm-2 col-form-label">From: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="f_from_stop" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputToStop" class="col-sm-2 col-form-label">To: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="f_to_stop" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <div class="dropdown">
                                <label for="dropdownDate">Date: </label>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownDate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="dropdown">
                                <label for="dropdownTime">Time: </label>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownTime" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
            
                    <!-- Cross Site Request Forgery protection-->
                    <!-- {% csrf_token %} -->
                    <!-- {{ form }}  -->
                    <input type="submit" class="btn btn-primary float-right"></input>
                </form>
            </div>
            <div id="journey_result_div" class="col">
                <div class="row gray_content" id="journey_result_header">
                    <div class="col">
                        <div class="row">
                            <div class="col"> From: </div>
                            <div class="col" id="journey_result_from"> </div>
                        </div>
                        <div class="row">
                            <div class="col"> To: </div>
                            <div class="col" id="journey_result_to"> </div>
                        </div>
                        <div class="row">
                            <div class="col"> Departure: </div>
                            <div class="col" id="journey_result_datetime"> </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="journey_result_content"> 
                    <div class="col">
                        <div class="row" id="journey_result_travel_time">
                        </div>
                        <div class="row" id="journey_result_steps">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a class="twitter-timeline" data-width="500" data-height="500" href="https://twitter.com/dublinbusnews?ref_src=twsrc%5Etfw">Twitter Updates by Dublin Bus</a><!-- Twitter Timeline -->
        </div>
    </div>
    <script src="{% static 'routeplanner/journey.js' %}" id="script"></script> 
</div>
