{% load static %}

<div class="content p-0 col">
    <div class="row sidebar_header">
            Journey          
    </div>
    <div class="row px-3 sidebar_content">
        <div id="journey_search_div" class="col">

            <!-- Button trigger modal -->
            <div type="button" class="row gray-box" data-toggle="modal" data-target="#favoriteJourneyModalCenter">
                Select Favorite Journey
            </div>

            <form name="journeyForm" id="journeyForm" method="POST" onkeydown="return event.key != 'Enter';">

                <!-- origin input row -->
                <div class="form-group row">
                    <label for="inputFromStop" class="col-sm-3 col-form-label">From: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control from_input" name="f_from_stop" required="required" placeholder="Origin">
                    </div>
                </div>

                <!-- destination input row -->
                <div class="form-group row">
                    <label for="inputToStop" class="col-sm-3 col-form-label">To: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control to_input" name="f_to_stop" required="required" placeholder="Destination">
                    </div>
                </div>
                
                <!-- departure datetime picker input row -->
                <div class="form-group row">
                    <label for="datetime" class="col-sm-3 col-form-label">Departure: </label>
                    <div class="col-sm-9">
                        <input  class="datetimeInput" id="datetimePicker" required="required" name="datetime">
                    </div>
                </div>
                
                <!-- Cross Site Request Forgery protection-->
                {% csrf_token %}
                <input type="submit" class="btn btn-primary float-right"></input>
            </form>

            <div class="spinner-grow text-secondary" style="margin:auto;" id="journey-loader" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <!-- Journey Planner result  -->
        <div id="journey_result_div" class="col px-2">
            <div class="row gray-box" id="journey_result_header">
                <div class="col">
                    <div class="row" id="hollow-star"><i class="far fa-star star"></i></div> 
                    <div class="row">
                        <div class="col-4"> <b>From:</b> </div>
                        <div class="col-8" id="journey_result_from"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"> <b>To:</b> </div>
                        <div class="col-8" id="journey_result_to"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"> <b>Departure:</b> </div>
                        <div class="col-8" id="journey_result_datetime"></div>
                    </div>
                </div>
            </div>
            <div class="row gray-box" id="edit_journey_input"> <i style='font-size:20px' class='fas'>  &#xf304;</i> &nbsp;&nbsp; Change Input</div>
            <div class="row" id="journey_result_content">
                <!-- Showing total duration and other detail -->
                <div class="col">
                    <h2><div class="row" id="section-trip-summary"></div></h2>
                    <div class="row">
                        <div class="col" id="journey_result_detail"></div>
                    </div>
                </div>
            </div>

            <!-- steps of the journey -->
            <div class="accordion" id="journey_result_steps"></div>
        </div>
    </div>
    <div class="row m-3 black_box">
        <a class="twitter-timeline" data-width="700" data-height="500" href="https://twitter.com/dublinbusnews?ref_src=twsrc%5Etfw">Twitter Updates by Dublin Bus</a><!-- Twitter Timeline -->
    </div>

  

    <script src="{% static 'routeplanner/journey.js' %}" id="script"></script> 
</div>
