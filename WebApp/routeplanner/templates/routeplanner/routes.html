{% load static %}

<div id="content">
    <div class="col">
        <div class="row sidebar_header">
            <div class="col">
                Routes
            </div>
        </div>
        <div class="row">
            <div class="col p-0" id="routes-div">
                <div class="active-cyan-4 mb-4">
                    <input class="form-control" id="route-filter" type="search" placeholder="Find a route"
                        aria-label="Search">
                </div>
                <div class="active-cyan-4 mb-4">
                    <input class="form-control" id="route-filter" type="search" placeholder="Filter by operator" aria-label="Search">
                </div>
                <ul class="list-group list-group-flush" id="routes-list">
                </ul>
            </div>

            <div class="col p-0" id="route-stop-div">
                <h6 class="btn btn-outline-secondary" id="back-to-routes">
                    Back
                </h6>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary active">
                        <input type="radio" name="options" id="inbound-radio" data-inbound="1" autocomplete="off" checked> Inbound
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="options" id="outbound-radio" data-inbound="0" autocomplete="off"> Outbound
                    </label>
                </div>
                <h3 id="route-stops-title"></h3>
                <div class="accordion" id="variations-accordion">
                </div>
            </div>
        </div>
    </div>




</div>
<script src="{% static 'routeplanner/routes.js' %}" id="script"></script>
