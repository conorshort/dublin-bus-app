{% load static %}

<div class="content p-0 col">
    
    <div class="row py-2 sidebar_header">
        Routes
    </div>
    <div class="row sidebar_content">
        <div class="col" id="routes-div">
            <div class="row px-4 active-cyan-4 light-yellow-box">
                <input class="form-control" id="route-filter" type="search" placeholder="Find a route"
                    aria-label="Search">
            </div>
        </div>
        
        <div id="routes-div">
            <div class="row" id="fav-routes-div">
                <div class="col p-0" >
                    <h5 class="route-heading">Your Favourites</h5>
                    <ul class="list-group list-group-flush" id="fav-routes-list">
                    </ul>
                </div>
            </div>


            <div class="row">
                <div class="col p-0" id="all-routes-div">
                    <h5 class="route-heading">All Routes</h5>
                    <div class="active-cyan-4 mb-4">
                        <input class="form-control" id="route-filter" type="search" placeholder="Find a route"
                            aria-label="Search">
                    </div>
                    <ul class="list-group list-group-flush" id="routes-list">
                    </ul>
                </div>
            </div>

        </div>


        <div class="col p-0" id="route-stop-div">
            <div class="row p-1 light-yellow-box">
                <h6 class="btn mx-10 my-0 btn-outline-dark btn-sm" id="back-to-routes">
                    < Back </h6>
            </div>
            <div class="row">
                <h2 class="col-2" id="route-stops-title"></h2>
                <div class="col-10">
                    <div class="btn-group btn-group-toggle direction-buttons" data-toggle="buttons">
                        <label class="btn btn-outline-warning active ">

                            <input type="radio" name="options" id="inbound-radio" data-inbound="1"
                                autocomplete="off" checked>
                            Inbound
                        </label>
                        <label class="btn btn-outline-warning">
                            <input type="radio" name="options" id="outbound-radio" data-inbound="0"
                                autocomplete="off">
                            Outbound
                        </label>
                    </div>
                </div>
            </div>
            <div class="accordion" id="variations-accordion">
            </div>
        </div>
    </div>
</div>
